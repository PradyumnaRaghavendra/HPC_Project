# Quick local test on SimpleMaze - 20 steps only
model:
  name: "Qwen/Qwen2.5-0.5B-Instruct"  # Use 0.5B to fit in memory
  ref_model: "Qwen/Qwen2.5-0.5B-Instruct"
  max_length: 512  # Shorter for speed
  sft_max_length: 256
  device: "cpu"  # Local CPU training

apo:
  beta: 0.5
  v_star_samples: 2
  adaptive_vstar: false  # Disable for speed
  learning_rate: 0.00001
  batch_size: 1  # Small batch for CPU
  gradient_accumulation_steps: 2
  kl_coef: 0.02
  adv_clip: 2.0
  clip_grad_norm: 1.0
  weighting_scheme: "exp"

sampling:
  temperature: 0.8
  top_p: 0.9
  top_k: 0

training:
  num_epochs: 1
  max_steps: 20  # Just 20 steps total
  eval_every: 10
  save_every: 100  # Don't save checkpoints

environment:
  type: "maze"
  max_turns: 20

curriculum:
  enabled: false

data:
  train_size: 10  # Very small dataset
  eval_size: 5

logging:
  use_wandb: false
  log_every: 2  # Log more frequently

seed: 42

uncertainty_filtering:
  enabled: false  # Disable for simplicity
